<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>百度注册</title>
		<link rel="stylesheet" href="css/baidu.css" type="text/css" />
		<script src="js/baidu.js"></script>
	</head>
	<body>
		<form action="#" method="post" onsubmit="return checkAll()">
			<div class="big">
				<div class="firstLine">
					<img src="https://www.baidu.com/img/baidu_jgylogo3.gif" /> · 用户名密码登录
				</div>
				
				<div class="secondeLine">
					<span class="span" style="color: red;font-size: 15px;" id="userInfo">&nbsp;<br /></span>
					<input id="username" class="input" type="text" name="username" placeholder="手机/邮箱/用户名" onfocus="foucsInput(userInfo)" onblur="checkUsername()"/>
				</div>
				<div class="secondeLine">
					<span class="span" style="color: red; font-size: 15px;" id="pwdInfo">&nbsp;<br /></span>
					<input id="password" class="input" type="password" name="password" placeholder="密码" onfocus="foucsInput(pwdInfo)"  onblur="checkPWD()"/>
				</div>
				<div class="fourLine">
					<input type="checkbox"/>下次自动登录
				</div>
				<div class="fiveLine">
					<input class="login input" type="submit" value="登录"/>
				</div>
				<div class="sixLine">
					<table border="0" height="38px" width="332px">
						<tr>
							<td><a href="#">忘记密码？</a></td>
							<td align="right"><a href="#">短信快捷登录</a></td>
						</tr>
					</table>
				</div>
				
				<div class="sevenLine">
					<div style="float: left; height: 40px;width: 119px;margin-top:-10px;">
						扫码登录&nbsp;&nbsp;&nbsp;&nbsp;|
					</div>
					<div style="float: left; height: 40px; margin-top:-10px; background-color: red; width: 0px;padding-left: 0px; margin-right: 30px;">
						<a href="#"><img src="img/qq.png" width="20px" height="20px" style="margin-top: -10px;" /></a>
					</div>
					<div style="float: left; height: 40px; margin-top:-10px; background-color: red; width: 0px;padding-left: 0px;">
						<a href="#"><img src="img/xinlang.png" width="20px" height="20px" style="margin-top: -10px;" /></a>
					</div>
					<div style="float:right;margin-top: -10px; margin-right: 71px;"><a href="#">立即注册</a></div>
				</div>
			</div>
		</form>
		
	</body>
</html>
